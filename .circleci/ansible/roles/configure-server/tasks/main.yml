- name: "Ansi Install packages"
  become: yes
  yum:
    update_cache: yes
    state: latest

- name: "pull nodejs12 artifacts"
  become: yes
  shell:
    "curl -sL https://rpm.nodesource.com/setup_12.x | sudo bash -"
  args:
    chdir: "~/"

- name: "install dependencies"
  become: yes
  yum:
    name: ["nodejs"]
    state: latest
    update_cache: true

- name: "install pm2"
  become: yes
  npm:
    name: "pm2"
    global: true
    production: true
    state: latest